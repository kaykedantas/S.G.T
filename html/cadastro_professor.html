<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professor</title>
  <link rel="stylesheet" href="../style/cadastro-pessoas.css">
  <style>
    .nav-box button:nth-child(4) {
      background-color: #bfcfb6;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <span>MOVA>SE</span>
    <div class="select_inicio"><a href="index.html"><img src="../images/logo_inicio.png"  alt="Início"><br></a>Início</div>
    <div><a href="consulta_aluno.html"><img src="../images/logo_buscar.png" alt="Buscar"><br></a>Buscar</div>
    <div><a href="cadastro_aluno.html"><img src="../images/logo_cadastrar.png" alt="Cadastrar"><br></a>Cadastrar</div>
    <div><a href="chamada.html"><img src="../images/logo_presenca.png" alt="Presença"><br></a>Presença</div>
    <div><a href="tela_perfil.html"><img src="../images/logo_perfil.png" alt="Perfil"><br></a>Perfil</div>
  </div>

  <div class="main">
    <div class="nav-box">
      <a href="cadastro_aluno.html"><button>ALUNO</button></a>
      <a href="cadastro_curso.html"><button>CURSO</button></a>
      <a href="cadastro_turma.html"><button>TURMA</button></a>
      <button>PROFESSOR</button>
      <a href="cadastro_colaborador.html"><button>COLABORADOR</button></a>
    </div>

    <div class="form-container">
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label>1. NOME PROFESSOR</label>
            <input type="text" name="nome" required>
          </div>
          <div class="form-group">
            <label>6. TURNO</label>
            <select name="turno" required>
              <option disabled selected>Selecione</option>
              <option>Matutino</option>
              <option>Vespertino / Noturno</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>2. CPF</label>
            <input type="text" name="cpf" placeholder="000.000.000-00" required>
          </div>
          <div class="form-group">
            <label>7. TELEFONE</label>
            <input type="text" name="telefone" placeholder="(61) 00000-0000" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>3. RA</label>
            <input type="text" name="ra" required>
          </div>
          <div class="form-group">
            <label>8. CEP</label>
            <input type="text" name="cep" placeholder="72222-000" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>4. DATA NASCIMENTO</label>
            <input type="date" name="nascimento" required>
          </div>
          <div class="form-group">
            <label>9. ENDEREÇO</label>
            <input type="text" name="endereco" placeholder="QNN 06 CONJ P CASA 15" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="flex: 1;">
            <label>5. EMAIL</label>
            <input type="email" name="email" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">Adicionar</button>
      </form>
    </div>
  </div>

</body>
</html>
