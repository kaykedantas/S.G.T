<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="../style/cadastro-pessoas.css">
  <style>
    .nav-box button:hover {
      background-color: #c3d8b7;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <span>MOVA>SE</span>
    <div><img src="../images/logo_inicio.png" alt="Início"><br>Início</div>
    <div><img src="../images/logo_buscar.png" alt="Buscar"><br>Buscar</div>
    <div><img src="../images/logo_cadastrar.png" alt="Cadastrar"><br>Cadastrar</div>
    <div><img src="../images/logo_presenca.png" alt="Presença"><br>Presença</div>
    <div><img src="../images/logo_perfil.png" alt="Perfil"><br>Perfil</div>
  </div>

  <div class="main">
    <div class="nav-box">
      <button>ALUNO</button>
      <button>CURSO</button>
      <button>TURMA</button>
      <button>PROFESSOR</button>
      <button style="background-color: #bfcfb6;">COLABORADOR</button>
    </div>

    <div class="form-container">
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label>1. NOME DO ALUNO</label>
            <input type="text" placeholder="Ex: Maria da Silva">
          </div>
          <div class="form-group">
            <label>2. R.A</label>
            <input type="text" placeholder="123456789">
          </div>
          <div class="form-group">
            <label>3. CPF</label>
            <input type="text" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <label>4. DATA DE NASCIMENTO</label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>5. TURMA</label>
            <select>
              <option>Turma A</option>
              <option>Turma B</option>
              <option>Turma C</option>
            </select>
          </div>
          <div class="form-group">
            <label>6. SENHA</label>
            <input type="password" placeholder="********">
          </div>
        </div>
      </div>
      <button class="submit-btn">Adicionar</button>
    </div>
  </div>

</body>
</html>
