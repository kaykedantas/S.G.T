<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2a7a67;
    }

    .sidebar {
      width: 120px;
      height: 100vh;
      background-color: #005C52;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      color: white;
    }

    .sidebar span {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .sidebar div {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      transition: background-color 0.3s;
      border-radius: 6px;
      width: 100%;
    }
     
    .select_cadastrar{
      border: 3px solid #cfe5db;
      
    }


    .sidebar div:hover {
      background-color: #007b6e;
      cursor: pointer;
      border: 3px solid #cfe5db;
    }

    .sidebar img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 5px;
    }

    .main {
      margin-left: 120px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .nav-box {
      background-color: #d1e6cc;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .nav-box button {
      background-color: #e0eecf;
      border: 1px solid #777;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-box button:hover {
      background-color: #c3d8b7;
    }

    .form-container {
      background-color: #d1ece2;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }

    .form-columns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-column {
      flex: 1;
      min-width: 250px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #f08a70;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e6785d;
    }

    @media (max-width: 768px) {
      .form-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <span>MOVA>SE</span>
    <div ><a href="index.html"><img src="../images/logo_inicio.png"  alt="Início"><br></a>Início</div>
    <div ><img src="../images/logo_buscar.png" alt="Buscar"><br>Buscar</div>
    <div class="select_cadastrar"><img src="../images/logo_cadastrar.png" alt="Cadastrar"><br>Cadastrar</div>
    <div><img src="../images/logo_presenca.png" alt="Presença"><br>Presença</div>
    <div><img src="../images/logo_perfil.png" alt="Perfil"><br>Perfil</div>
  </div>

  <div class="main">
    <div class="nav-box">
      <a href="cadastro_aluno.html"><button>ALUNO</button></a>
      <a href="cadastro_curso.html"><button>CURSO</button></a>
      <a href="cadastro_turma.html"><button>TURMA</button></a>
      <a href="cadastro_professor.html"><button>PROFESSOR</button></a>
      <button style="background-color: #bfcfb6;">COLABORADOR</button>
    </div>

    <div class="form-container">
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label>1. NOME DO COLABORADOR</label>
            <input type="text" placeholder="Ex: Maria da Silva">
          </div>
          <div class="form-group">
            <label>2. R.A</label>
            <input type="text" placeholder="123456789">
          </div>
          <div class="form-group">
            <label>3. CPF</label>
            <input type="text" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <label>4. DATA DE NASCIMENTO</label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>5. TURMA</label>
            <select>
              <option>Turma A</option>
              <option>Turma B</option>
              <option>Turma C</option>
            </select>
          </div>
          <div class="form-group">
            <label>6. SENHA</label>
            <input type="password" placeholder="********">
          </div>
        </div>
      </div>
      <button class="submit-btn">Adicionar</button>
    </div>
  </div>

</body>
</html>
