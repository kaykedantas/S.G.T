<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Turma</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2a7a67;
    }

    .sidebar {
      width: 120px;
      height: 100vh;
      background-color: #005C52;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      color: white;
    }

    .sidebar span {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .sidebar div {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      transition: background-color 0.3s;
      border-radius: 6px;
      width: 100%;
    }

    .sidebar div:hover {
      background-color: #007b6e;
      cursor: pointer;
      border: 3px solid #cfe5db;
    }

    .sidebar img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 5px;
    }

    .select_cadastrar {
      border: 3px solid #cfe5db;
    }

    .main {
      margin-left: 120px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .nav-box {
      background-color: #d1e6cc;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .nav-box button {
      background-color: #e0eecf;
      border: 1px solid #777;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-box button:nth-child(3) {
      background-color: #bfcfb6;
    }

    .form-container {
      background-color: #d1ece2;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #f08a70;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e6785d;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <span>MOVA>SE</span>
    <div><a href="index.html"><img src="../images/logo_inicio.png" alt="Início"><br></a>Início</div>
    <div><img src="../images/logo_buscar.png" alt="Buscar"><br>Buscar</div>
    <div class="select_cadastrar"><img src="../images/logo_cadastrar.png" alt="Cadastrar"><br>Cadastrar</div>
    <div><img src="../images/logo_presenca.png" alt="Presença"><br>Presença</div>
    <div><img src="../images/logo_perfil.png" alt="Perfil"><br>Perfil</div>
  </div>

  <div class="main">
    <div class="nav-box">
      <a href="cadastro_aluno.html"><button>ALUNO</button></a>
      <a href="cadastro_curso.html"><button>CURSO</button></a>
      <button>TURMA</button>
      <button>PROFESSOR</button>
      <button>COLABORADOR</button>
    </div>

    <div class="form-container">
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label>1. NOME CURSO / CÓDIGO</label>
            <input type="text" name="curso_codigo" placeholder="Curso de Inglês" required>
          </div>
          <div class="form-group">
            <label>5. UNIDADE</label>
            <select name="unidade" required>
              <option disabled selected>Selecione</option>
              <option>Taguatinga</option>
              <option>Asa Norte</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>2. PROFESSOR</label>
            <input type="text" name="professor" placeholder="Pedro Ferreira" required>
          </div>
          <div class="form-group">
            <label>6. PERÍODO</label>
            <select name="periodo" required>
              <option disabled selected>Selecione</option>
              <option>Matutino</option>
              <option>Vespertino</option>
              <option>Noturno</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>3. MONITOR</label>
            <input type="text" name="monitor" placeholder="João da Silva">
          </div>
          <div class="form-group">
            <label>7. HORÁRIO</label>
            <select name="horario" required>
              <option disabled selected>Selecione</option>
              <option>08:00 - 10:00</option>
              <option>10:00 - 12:00</option>
              <option>14:00 - 16:00</option>
              <option>19:00 - 21:00</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>4. CICLO</label>
            <input type="text" name="ciclo" placeholder="dd/mm/aaaa - dd/mm/aaaa" required>
          </div>
          <div class="form-group">
            <label>8. DIA DE AULA</label>
            <select name="dia_aula" required>
              <option disabled selected>Selecione</option>
              <option>Segunda e Quarta</option>
              <option>Terça e Quinta</option>
              <option>Somente Sábado</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">Adicionar</button>
      </form>
    </div>
  </div>

</body>
</html>
